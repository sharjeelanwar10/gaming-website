<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Jost&family=Libre+Baskerville&family=Nunito&family=Roboto:wght@300&family=Russo+One&family=Varta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="">
        <nav>
            <ul>
                <a href="index.html"><li>Organize Tournaments</li></a>
                <span>|</span>
                <a href="my_tournaments.html"><li>My Tournaments</li></a>
                <a class="login-link" href="login.html">Login</a>
            </ul>
        </nav>
    </header>
    <main>
        <div class="signup-box">
            <h3>Create Your Account</h3>
            <p class="line"></p>
            <form action="">
            <label for="username" class="label-username">Username:</label><br>
            <input type="text" class="username"><br>
            <label for="pass" class="label-pass">Password:</label><br>
            <input type="password" class="pass"><br>
            <label for="email" class="label-email">Email:</label><br>
            <input type="email" class="email"><br>
            <label for="dob" class="dob-label">Date Of Birth:</label><br>
            <input type="text" class="dob" placeholder="year">
            <input type="text" class="dob" placeholder="month">
            <input type="text" class="dob" placeholder="day"><br><br>
            <input type="submit" class="button" value="Sign Up"><br><br>
            </form>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <a href="organize.html"><li>About Us</li></a>
                <span>|</span>
                <a href="my_tournaments.html"><li>Contact Us</li></a>
            </ul>
        </nav>
    </footer>
</body>
</html>
